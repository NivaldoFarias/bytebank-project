<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <title>Bytebank</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Expletus+Sans:ital@1&family=League+Spartan:wght@300;400;500;700&family=Roboto:ital,wght@0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./dist/img/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./dist/img/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./dist/img/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="./dist/img/favicon_io/site.webmanifest" />
    <link rel="stylesheet" href="./dist/css/reset.css" />
    <link rel="stylesheet" href="./dist/css/main.css" />
  </head>
  <body>
    <div id="login-screen">
      <figure>
        <img src="./dist/img/bytebank-alt-logo.png" alt="bytebank logo" />
        <figcaption>Bytebank</figcaption>
      </figure>
      <section>
        <div>
          <ion-icon name="business-outline"></ion-icon>
          <label for="agency">agencia</label>
          <textarea name="agency" id="agency" cols="20" rows="5"></textarea>
        </div>
        <div>
          <ion-icon name="id-card-outline"></ion-icon>
          <label for="cpf">cpf</label>
          <textarea name="cpf" id="cpf" cols="20" rows="5"></textarea>
        </div>
      </section>
      <section>
        <p>Ainda nao tenho conta :(</p>
        <p>Me ajuda!</p>
      </section>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
